    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                transform: scale(1) rotate(0deg);
            }
            25% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
                transform: scale(1.05) rotate(15deg);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
                transform: scale(1.1) rotate(30deg);
            }
            75% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
                transform: scale(1.05) rotate(15deg);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(8px, -8px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .card {
            width: 90%;
            max-width: 600px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            position: relative;
            color: #333;
        }

        .card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            position: absolute;
            top: -75px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            border: 5px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card h2,
        .card h3 {
            color: #333;
        }

        .card h4 {
            color: #701012; /* Updated color for the company name */
        }

        .card p {
            color: #777;
            margin: 20px 0;
            font-size: 1em;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            text-decoration: none;
            color: #007bff;
            margin: 0 15px;
            font-size: 2em;
        }

        .social-links a:hover {
            color: #0056b3;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: glow 6s ease-in-out infinite, float 10s ease-in-out infinite;
            pointer-events: none;
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation-delay: 0s, 0s;
        }

        .circle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 50%;
            left: 70%;
            animation-delay: 1s, 2s;
        }

        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 75%;
            left: 25%;
            animation-delay: 2s, 4s;
        }

        .circle:nth-child(4) {
            width: 50px;
            height: 50px;
            top: 20%;
            left: 80%;
            animation-delay: 3s, 1s;
        }

        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }

            .card {
                padding: 20px;
            }

            .card img {
                width: 120px;
                height: 120px;
                top: -60px;
            }

            .social-links a {
                margin: 0 10px;
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>

    <div class="circle"></div>

                <i class="fas fa-envelope"></i>
            </a>

        </div>
